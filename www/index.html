<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Odometer</title>
    <link rel="stylesheet" href="./css/odometer.css">
    <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script src="./js/odometer.js"></script>
</head>
<body>
<div id="map-container">
    <div id="map"></div>
</div>
<div id="data-container">
    <form id="search">
        <input type="text" id="address" placeholder="住所など">
        <input type="submit" value="検索">
    </form>
    <p>地図をクリックして目的地を設定してください</p>
    <section id="distance-container">
        <h1>- 目的地までの距離 - </h1>
        
        <p style="">約 <span id="distance">0</span> km<br>
        <input type="button" value="自動更新開始" id="auto-update"></p>
        
    </section>
    
    <section>
        <h1>- 目的地 -</h1>
        <table>
            <tr>
                <td width="80px">緯度</td>
                <td width="200px" id="dest-latitude"></td>
            </tr>
            <tr>
                <td>経度</td>
                <td id="dest-longitude"></td>
            </tr>
        </table>
        <input type="button" value="目的地を表示" id="move-dest">
    </section>
    
    <section>
        <h1>- 現在地 -</h1>
        <table>
            <tr>
                <td width="80px">緯度</td>
                <td width="200px" id="latitude"></td>
            </tr>
            <tr>
                <td>経度</td>
                <td id="longitude"></td>
            </tr>
            <tr>
                <td>精度</td>
                <td id="accuracy"></td>
            </tr>
            <tr>
                <td>移動方向</td>
                <td id="heading"></td>
            </tr>
            <tr>
                <td>移動速度</td>
                <td id="speed"></td>
            </tr>
            <tr>
                <td>日時</td>
                <td id="timestamp"></td>
            </tr>
        </table>
        <input type="button" value="現在地を表示" id="move-current">
    </section>
</div>
</body>
</html>
